name: cd/tavla-visning

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  docker-build:
    uses: entur/gha-docker/.github/workflows/build.yml@v1.10.1
    with:
      context: .
      image_name: tavla-visning
      build_args: |
        VITE_BACKEND_URL=https://tavla-api.entur.no

  docker-push:
    needs: [docker-build]
    uses: entur/gha-docker/.github/workflows/push.yml@v1.10.1
    with:
      context: .
      image_name: tavla-visning

  helm-deploy-dev:
    needs: [docker-push]
    uses: entur/gha-helm/.github/workflows/deploy.yml@v1.2.3
    with:
      environment: dev
      chart: helm/tavla-visning
      image: ${{ needs.docker-push.outputs.image_name }}:${{ needs.docker-push.outputs.image_tag}}

  helm-deploy-prd:
    needs: [docker-push]
    uses: entur/gha-helm/.github/workflows/deploy.yml@v1.2.3
    with:
      environment: prd
      chart: helm/tavla-visning
      image: ${{ needs.docker-push.outputs.image_name }}:${{ needs.docker-push.outputs.image_tag}}
